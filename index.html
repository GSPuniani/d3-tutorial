<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        d3.select('body')
            .selectAll('div')
            // Challenge 1: Add more data
            .data([5,6,2,8,4,9,1,3,7,10,8.7,2.4,4.6,1.55,9.83])
            .enter()
            .append('div')
            .text((d) => `$${d.toFixed(2)}`)
            .style('padding', '1em')
            .style('background-color', 'red')
            .style('margin', '1px')
            .style('width', (d) => `${d / 10 * 100}%`)
            // Challenge 2: Add more styles
            .style('height', '3rem')
            .style('border-radius', '3rem')
            .style('background', 'linear-gradient(to left, #e66465, #9198e5)')
            .style('color', '#fff')
            .style('font-family', 'Helvetica')
            // Challenge 3: Set properties using data values
            .style('font-size', (d) => `${d * 5}px`)
            .style('opacity', (d) => `${d / 5}`)

 
    </script>
	
</body>
</html>
