<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <svg id="svg" width="800" height="500"></svg>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        d3.csv('./data/cities.csv')
        .then(data => {
            // console.log(data)
            const minX = d3.min(data, d => parseFloat(d.x))
            const maxX = d3.max(data, d => parseFloat(d.x))
            const minY = d3.min(data, d => parseFloat(d.y))
            const maxY = d3.max(data, d => parseFloat(d.y))
            const minPop = d3.min(data, d => d.population)
            const maxPop = d3.max(data, d => d.population)
            const countries = Array.from(new Set(data.map(d => d.country)))

            // Create a linear scale
            const xScale = d3.scaleLinear()
                .domain([minX, maxX]) // Set the domain
                .range([0, 800])     // Set the range
            
            const yScale = d3.scaleLinear()
                .domain([minY, maxY]) // Set the domain
                .range([0, 500])     // Set the range

            const countryScale = d3.scaleOrdinal()
                .domain(countries)
                .range(['cornflowerblue', 'gold', 'green', 'tomato'])

            const popScale = d3.scaleSqrt()
                .domain([minPop, maxPop])
                .range([10, 200])


            d3.select('#svg')
                .style('border', '1px solid')
                .selectAll('circle')
                .data(data)
                .enter()
                .append('circle')
                .attr('cx', d => xScale(d.x))
                .attr('cy', d => yScale(d.y))
                .attr('r', 20)
                .attr('fill', `red`)
                .attr('opacity', 0.25)
                .attr('r', d => popScale(d.population))
                .attr('fill', d => countryScale(d.country))


        })

    </script>
</body>
</html>
