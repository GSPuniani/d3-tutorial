<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg id="svg" width="500" height="500">
        <circle cx="250" cy="250" r="123" fill="#0ff"></circle>
        <circle cx="25" cy="25" r="12" fill="chartreuse"></circle>
        <circle cx="80" cy="100" r="57" fill="lightblue"></circle>
    </svg>
	
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        function makeRandomData(n) {
            const array = []
            for (let i = 0; i < n; i += 1) {
                array.push({ a: Math.random(), b: Math.random(), c: Math.random() })
            }
            return array
        }

        const data = makeRandomData(22)

        // Select #svg
        d3.select('#svg')
            // Style #svg
            .style('border', '1px solid #000')
            // select all <circle>s in #svg
            .selectAll('circle')
            .data(data)
            .enter()
            // Style all <circle>s in #svg
            .append('circle')
            .attr('cx', (d, i) => i * 500 / data.length)
            .attr('cy', d => d.a * 500)
            .attr('r', d => d.c * 50)
            .attr('fill', d => 'green')
            .attr('opacity', () => 0.5)
            .attr('stroke', () => 'blue')
            .attr('stroke-width', d => d.b * 10)
            .attr('stroke', d => `hsl(${d.b * 360}, 100%, 50%)`)
            .attr('fill', d => `hsl(${d.a * 360}, 100%, 50%)`)

    </script>
</body>
</html>
